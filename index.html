<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-section">
            <figure>
                <img src="./images/logo.png" alt="">
            </figure>

            <div class="search">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="nav-menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>

        </nav>

        <div class="banner-section">
            <div class="product-description">
                <h1 class="poppins">Mi LED TV 4A PRO 32</h1>
                <p class="inter">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia
                    consequat
                    duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>

                <h2 class="poppins">$1289</h2>

                <button class="inter">BUY NOW <i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="product-image">
                <img src="./images/banner-images/tv.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <section class="categories-section poppins">
            <h3>Categories</h3>


            <div class="categories">
                <div class="item-box watch">
                    <span>Watch</span>
                    <div class="watch-image"><img src="./images/categories/watch.png" alt=""></div>
                </div>
                <div class="item-box bag">
                    <span>Bag</span>
                    <img src="./images/categories/bag.png" alt="">
                </div>
                <div class="item-box shoes">
                    <span>shoes</span>
                    <img src="./images/categories/shoes.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
